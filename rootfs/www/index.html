<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaterME - Coming Soon</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background">
        <div class="bubble bubble-1"></div>
        <div class="bubble bubble-2"></div>
        <div class="bubble bubble-3"></div>
    </div>

    <div class="container glass">
        <div class="content">
            <div class="icon-wrapper">
                <svg class="water-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12 22C16.4183 22 20 18.4183 20 14C20 8 12 2 12 2C12 2 4 8 4 14C4 18.4183 7.58172 22 12 22Z"
                        fill="url(#paint0_linear)" stroke="white" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <defs>
                        <linearGradient id="paint0_linear" x1="12" y1="2" x2="12" y2="22"
                            gradientUnits="userSpaceOnUse">
                            <stop stop-color="#3B82F6" />
                            <stop offset="1" stop-color="#1D4ED8" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>

            <h1>WaterME</h1>
            <p class="subtitle">Precision Crop Steering</p>

            <div class="status-badge">
                <span class="pulse"></span>
                <span>System Initializing</span>
            </div>

            <p class="description">
                High-precision irrigation control is loading. <br>
                Please stand by for the future of grow automation.
            </p>

            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>
</body>

</html>
